<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Calculo de compras</h2>

    <label>Ingresa tu nombre</label>
    <br>
    <br>
    <input type="text" name="nombre" value="{{ nombre }}" readonly>
    <br>
    <br>
    <label>Ingresa tu edad</label>
    <br>
    <br>
    <input type="number" name="edad" readonly value="{{ request.form['edad'] if 'edad' in request.form else '' }}" required>
    <br>
    <br>
    <label>Ingresa la cantidad de tarros de pintura a comprar</label>
    <br>
    <br>
    <input type="number" name="cantidad_tarros" readonly value="{{ request.form['cantidad_tarros'] if 'cantidad_tarros' in request.form else '' }}" required>
    <br>
    <br>


   <hr>

    <h3>Resultados</h3>

    <p>Total sin descuento: ${{ total_sin_descuento }}</p>
    <p>El descuento es: ${{ descuento_total }}</p>
    <p>El total a pagar es de: ${{ total_con_descuento }}</p>
</body>
</html>
