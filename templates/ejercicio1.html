<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<form method="POST" action="{{ url_for('ejercicio1') }}">
    <h2>Calculo de compras</h2>
    <label>Ingresa tu nombre</label>
    <br>
    <br>
    <input type="text" name="nombre" required>
    <br>
    <br>
    <label>Ingresa tu edad</label>
    <br>
    <br>
    <input type="number" name="edad" value="{{ request.form['edad'] if 'edad' in request.form else '' }}" required>
    <br>
    <br>
    <label>Ingresa la cantidad de tarros de pintura a comprar</label>
    <br>
    <br>
    <input type="number" name="cantidad_tarros" value="{{ request.form['cantidad_tarros'] if 'cantidad_tarros' in request.form else '' }}" required>
    <br>
    <br>

   <button id="boton_calcular" type="submit">Calcular</button>
</form>
</body>
</html>
